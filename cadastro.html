<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
</head>
<body>

<main class="container">

<!-- IMAGEM ADICIONADA AQUI -->
<img src="imagens/voluntariado.jpg" 
     alt="Pessoa participando de ação voluntária"
     style="width:100%; max-width:600px; display:block; margin:0 auto 20px; border-radius:10px;">

<form id="form-cadastro">

<fieldset>
<legend>Informações pessoais</legend>

<label for="nome">Nome completo*</label>
<input id="nome" name="nome" type="text" required>

<label for="email">E-mail*</label>
<input id="email" name="email" type="email" required>

<label for="cpf">CPF*</label>
<input id="cpf" name="cpf" type="text" required maxlength="14">

<label for="telefone">Telefone*</label>
<input id="telefone" name="telefone" type="tel" required maxlength="15">

<label for="nascimento">Data de nascimento*</label>
<input id="nascimento" name="nascimento" type="date" required>
</fieldset>


<fieldset>
<legend>Endereço</legend>

<label for="endereco">Endereço*</label>
<input id="endereco" name="endereco" type="text" required>

<label for="cep">CEP*</label>
<input id="cep" name="cep" type="text" required maxlength="9" pattern="\\d{5}-\\d{3}" placeholder="00000-000">

<label for="cidade">Cidade*</label>
<input id="cidade" name="cidade" type="text" required>

<label for="estado">Estado*</label>
<select id="estado" name="estado" required>
<option value=\"\">Selecione</option>
<option value=\"PR\">PR</option>
<option value=\"SP\">SP</option>
<option value=\"RS\">RS</option>
</select>
</fieldset>


<fieldset>
<legend>Preferências</legend>

<label>
<input type="checkbox" name="voluntario" value="sim"> Quero ser voluntário
</label>

<label>
<input type="checkbox" name="newsletter" value="sim"> Receber newsletter
</label>
</fieldset>

<button type="submit">Enviar cadastro</button>

</form>
</main>


<footer class="site-footer">
<div class="container">
<p>&copy; ONG Exemplo</p>
</div>
</footer>


<script src="js/masks.js"></script>
<script>
// validação adicional
(function(){
const form = document.getElementById('form-cadastro');
form.addEventListener('submit', function(e){
if(!form.checkValidity()){
    e.preventDefault();
}
});
})();
</script>

</body>
</html>
